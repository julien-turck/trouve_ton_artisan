<main>
    <div class="intro">
        <h2>Bâtiment</h2>
        <p>Retrouvez ici tous les artisans liés aux secteurs d'activités du bâtiment.</p>
    </div>
    <div class="cardBox">
        @for (artisan of artisansArray; track artisan.id){
            @if (artisan.category == "Bâtiment"){
                <app-artisans-page class="card" [artisan]="artisan"></app-artisans-page>
                }
        }
    </div>
</main>
