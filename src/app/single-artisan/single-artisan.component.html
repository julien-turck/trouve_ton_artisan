<main>
    <div class="artisan-card">
        <a [routerLink]="artisan.category">retour {{artisan.category}}</a>
        <h2>{{artisan.name}}</h2>
        <p>{{artisan.specialty}}</p>
        <!--Notation avec étoile importée de Bootstrap-->
        <p><ngb-rating [rate]=artisan.note /></p>
        <p>{{artisan.location}}</p>
        <div>
            <h3>A propos</h3>
            <p>{{artisan.about}}</p>
        </div>        
        <div class="form">
            <h3>Prendre contact</h3>
            <p>{{message}}</p>
            <form>
                <div class="input">
                    <label for="firstname">
                        <input class="info" type="text" [(ngModel)]="nom" name="firstname" placeholder="Nom" required>
                    </label>
                    <label for="object">
                        <input class="info" type="text" [(ngModel)]="objet" name="object" placeholder="Objet" required>
                    </label>
                </div>                
                <label for="message">
                    <textarea [(ngModel)]="texte" name="message" placeholder="Votre message" required></textarea>
                </label>
                <input (click)="onSubmit()" class="submit" type="submit" value="Envoyer">
            </form>
        </div>
        <div>
            <!--Affichage du site web de l'artisan en fonction de la présence d'une adresse renseignée ou non-->
            <h3>Site Internet</h3>
            @if (artisan.website) {
            <a [href]="artisan.website" target="_blank">{{artisan.website}}</a>
            }@else {
            <p>Site Internet non renseigné</p>
            }
        </div>       
    </div>
</main>
